<main class="w-full px-16 pt-9">
  <button
    routerLink=""
    class="bg-custom-purple-600 mb-2 cursor-pointer hover:bg-custom-purple-700 rounded-lg p-2 text-white"
  >
    <i class="fa-solid fa-chevron-left"></i>
    <span class="ml-2">Regresar</span>
  </button>
  <section class="flex gap-6">
    <img [src]="product.image" alt="" class="rounded-3xl w-6/12" />
    <div class="w-6/12">
      <h1 class="text-3xl font-semibold text-custom-purple-600">
        {{ product.name }}
      </h1>
      <p class="text-xl mt-6">{{ product.description }}</p>
      <div class="flex gap-12">
        <p class="text-xl mt-6 font-medium">
          <span class="font-semibold text-custom-purple-600">SKU:</span>
          {{ product.sku }}
        </p>
        <p class="text-xl mt-6 font-medium">
          <span class="font-semibold text-custom-purple-600">Stock:</span>
          {{ product.stock }}
        </p>
      </div>

      <p class="text-xl mt-6 font-medium">
        <span class="font-semibold text-custom-purple-600">Precio:</span>
        {{ product.price | currency }}
      </p>
      <div class="flex gap-2 mt-10">
        <span
          *ngFor="let tag of product.tags"
          class="bg-custom-mint-green-700 text-white p-1 rounded-3xl"
          >#{{ tag }}</span
        >
      </div>
      <div class="flex gap-4 mt-12">
        <button
          [routerLink]="['/product/edit', product._id]"
          class="bg-custom-mint-green-700 hover:bg-custom-mint-green-600 p-2 rounded-xl font-medium text-white"
        >
          Editar
        </button>
        <button
          (click)="deleteProduct(product._id)"
          class="bg-red-500 hover:bg-red-800 rounded-xl font-medium text-white p-2"
        >
          Eliminar
        </button>
      </div>
    </div>
  </section>
</main>
